<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todolist</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- todolist -->
    <header class="container-fluid">
      <button class="btn btn-outline-primary my-4">Login</button>
    </header>
    <main
      class="container d-flex flex-column justify-content-center align-items-center mt-5"
    >
      <h1 class="mb-5">Todolist</h1>

      <div class="col-md-9">
        <div class="card">
          <div class="card-body">
            <button
              class="btn btn-primary my-4"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Add Todo
            </button>
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Todo</th>
                  <th scope="col">Deadline</th>
                  <th scope="col">Status</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td width="40%">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Quisquam, voluptatum.
                  </td>
                  <td>19 Agustus 2021</td>
                  <td width="15%">
                    <span class="badge rounded-pill text-bg-success"
                      >Finish</span
                    >
                    <span class="badge rounded-pill text-bg-danger">
                      Due Date
                    </span>
                    <span class="badge rounded-pill text-bg-warning">
                      On Progress
                    </span>
                  </td>
                  <td width="20%">
                    <a
                      class="badge rounded-pill text-bg-success text-decoration-none"
                      href=""
                    >
                      Finish
                    </a>

                    <a
                      class="badge rounded-pill text-bg-danger text-decoration-none"
                      href=""
                      >Delete</a
                    >

                    <a
                      class="badge rounded-pill text-bg-warning text-decoration-none"
                      href=""
                      >Edit</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <!-- modal create -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Todo</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form action="" method="post">
            <div class="modal-body">
              <div class="mb-3">
                <label for="todo" class="form-label">Todo</label>
                <input
                  type="text"
                  class="form-control"
                  id="todo"
                  name="todo"
                  placeholder="Enter Todo"
                />
              </div>
              <div class="mb-3">
                <label for="deadline" class="form-label">Deadline</label>
                <input
                  type="date"
                  class="form-control"
                  id="deadline"
                  name="deadline"
                  placeholder="Enter Deadline"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
